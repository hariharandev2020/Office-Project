<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Billing Software</title>

    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">

</head>

<body>
    
    <div class="container">

        <div class="header">   
        
            <h1 id="head">Courtala's Super Market</h1>
        
            <!-- Header div -->
        </div>
        <br>
        <br>

        <div class="main">
        

        <form action="">

            <h2 >Enter Billing Details</h2>
            <br>   

            <label for="cname">Customer Name :</label> 
            <br>
            <input type="text"  id="cname" >
            <br>

            <label for="pcode">Product Code :</label>
            <br>
            <input type="number"  id="pcode"  min="1Fqty"   >
            <br>

            <label for="pname">Product Name :</label>
            <br>
            <input type="text"  id="pname"   >
            <br>

            <label for="qty">Quantity :</label>
            <br>
            <input type="number"  id="qty"  min="1"  >
            <br>

            <label for="ppu">Price per unit :</label>
            <br>
            <input type="number"  id="ppu"  min="1" oninput="totalPrice()" >
            <br>

            <label for="ppu">Amount  :</label>
            <br>
            <input type="text"  id="amt"   min="1"  readonly>
            <br><br>
        
            <input type="button" id="submit"  onclick="add()" value="Add cart">
       
             <!-- form closing -->
        </form>

        <div class="content">                          

              <div class="content-1"> 
            
                <div class="content-1-main">

                    <div class="column colm-1">

                        <div class="table-head">

                            <h1> Items </h1>

                        </div>     

                        <div class="table-content">

                            <ul class="row-1">



                                <!--  row-1 ul -->
                            </ul>



                        </div>

                            <!-- col-1 div -->
                    </div>

                    <div class="column colm-2">

                        <div class="table-head">

                            <h1> Qty </h1>

                        </div> 

                        <ul class="row-2">

                                


                        </ul>

                        <!-- col-2 -->
                    </div>    

                    <div class="column colm-3">

                        <div class="table-head">

                            <h1> Amount </h1>

                        </div> 
                        <ul class="row-3">

                                

                            <!-- row-1 -->
                        </ul>

                            <!-- col-3 -->
                    </div>


                    <!-- content-1-main -->
                </div>     

                <div class="edit-option"> 

                      
                       <input type="button" value="Remove" class="edit-input" onclick="remove() ">
                       <input type="number" min="1" class="edit-input" id="edit-option" value="1" > 
                       <input type="button" class="edit-input" id="btn-e" value="Edit">
                </div>
                            
                    </div>

                    <!-- content-1 div -->
                </div>

              <div class="content-2">

                <header id="content-2-header-1">

                    <p id="cusid"> </p>
                    <p id="cusname"> </p>
        
                <!-- header -->
                </header>
            
                <div class="content-1-main">

                    <div class="column colm-1">

                        <div class="table-head">

                            <h1> Code </h1>

                        </div>     

                        <div class="table-content">

                            <ul class="row-5">



                                <!--  row-1 ul -->
                            </ul>



                        </div>

                            <!-- col-1 div -->
                    </div>

                    <div class="column colm-2">

                        <div class="table-head">

                            <h1> Items </h1>

                        </div> 

                        <ul class="row-6">

                                


                        </ul>

                        <!-- col-2 -->
                    </div>    

                    <div class="column colm-3">

                        <div class="table-head">

                            <h1> Qty </h1>

                        </div> 
                        <ul class="row-7">

                                

                            <!-- row-1 -->
                        </ul>

                            <!-- col-3 -->
                    </div>

                    <div class="column colm-4">

                        <div class="table-head">

                            <h1>Amount </h1>

                        </div> 
                        <ul class="row-8">

                                


                        </ul>

                        <!-- col-4 -->
                    </div>

                    <!-- content-1-main -->
                </div>
    
                    <div class="table-total">

                        <input type="button" value="Submit"     id="btn" onclick="gstCalc()" style="color: rgb(41, 248, 41);" >
     
                    </div>

                    <div class="table-total-2">

                        <div class="table-total-3" id="subtotal"> 
                           
                            <span id="total-text" >  Total  : </span> <span id = "total-value" ></span>  

                        </div> 
                        <div class="table-total-3" id="subtotal"> 
                           
                            <span id="total-text"> Gst 12%  : </span><span id = "gst-text"  ></span>

                        </div> 

                        <div class="table-total-3" id="subtotal"> 
                           
                            <span id="total-text"> Grand Total  :</span>   <span id = "gt-text" ></span> 

                        </div>                        

                    </div>


                <!-- content 2 div-->
              </div>


                <!--Main  div-->
        </div>

          
            <!-- container div -->
    </div>




    <script src="JS/billing.js" >  </script>

</body>
</html>
