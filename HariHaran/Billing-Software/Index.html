<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Billing Software</title>

    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<body>
    
    <div class="container">

        <div class="header">   
        
            <h1 id="head">Courtala's Super Market</h1>
        
            <!-- Header div -->
        </div>
        <br>
        <br>

        <div class="main">
        

        <form action="">

            <h2 >Billing Details</h2>
            <br>   

            <label for="cname">Customer Name :</label> 
            <br>
            <input type="text"  id="cname"   pattern="/[a-zA-Z]/+" title="Invalid input" required>
            <br>

            <label for="pcode">Product Code :</label>
            <br>
            <input type="text"  id="pcode"    pattern="[0-9]+" title="Invalid input" required>
            <br>

            <label for="pname">Product Name :</label>
            <br>
            <input type="text"  id="pname"   pattern="[a-zA-Z]+" title="Invalid input" required>
            <br>

            <label for="qty">Quantity :</label>
            <br>
            <input type="text"  id="qty"   pattern="[0-9]+" title="Invalid input" required>
            <br>

            <label for="ppu">Price per unit :</label>
            <br>
            <input type="text"  id="ppu"   pattern="[0-9]+" title="Invalid input" required>
            <br><br>
        
            <input type="button" id="submit"  onclick="add()" value="ADD">
       
             <!-- form closing -->
        </form>

        <div class="content">                          

              <div class="content-1"> 

                <header id="content-1-header-1">

                    <p id="cusid"> </p>
                    <p id="cusname"> </p>
        
                <!-- header -->
                </header>
            
                <div class="content-1-main">

                    <div class="column colm-1">

                        <div class="table-head">

                            <h1> P.Code </h1>

                        </div>     

                        <div class="table-content">

                            <ul class="row-1">



                                <!--  row-1 ul -->
                            </ul>



                        </div>

                            <!-- col-1 div -->
                    </div>

                    <div class="column colm-2">

                        <div class="table-head">

                            <h1> Items </h1>

                        </div> 

                        <ul class="row-2">

                                


                        </ul>

                        <!-- col-2 -->
                    </div>    

                    <div class="column colm-3">

                        <div class="table-head">

                            <h1> Qty </h1>

                        </div> 
                        <ul class="row-3">

                                

                            <!-- row-1 -->
                        </ul>

                            <!-- col-3 -->
                    </div>

                    <div class="column colm-4">

                        <div class="table-head">

                            <h1>Amount </h1>

                        </div> 
                        <ul class="row-4">

                                


                        </ul>

                        <!-- col-4 -->
                    </div>

                    <!-- content-1-main -->
                </div>

            
                    <!-- content-1 div -->
