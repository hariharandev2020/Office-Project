	<title>Biggest Number</title>
</head>
<body>

<script>
	
   function bigNum(x,y,z){
 
         if (x > y && x > z) {
            
            return "Big num is" +  " " + x ;
         }else if (y>z)
          {
         	return "Big num is" + " " + y;
         }else{
         	return "Big num is" + " " + z;
         }
             }
          console.log(bigNum(20,16,10));
          console.log(bigNum(20,30,15));
          console.log(bigNum(18,36,40));
      

</script>
