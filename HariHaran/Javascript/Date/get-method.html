<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<span id="ans1">

</span><span id="ans2">

</span><span id="ans3">

</span><span id="ans4">

</span><span id="ans5">

</span><span id="ans6"></span>
<span id="ans7"></span>

<script>

     var today = new Date();
     document.querySelector("#ans1").innerHTML = today.getFullYear();
     document.querySelector("#ans2").innerHTML = today.getMonth();
     document.querySelector("#ans3").innerHTML = today.getDay();
     document.querySelector("#ans4").innerHTML = today.getDate();
     document.querySelector("#ans5").innerHTML = today.getHours();
     document.querySelector("#ans6").innerHTML = today.getMinutes();
     document.querySelector("#ans7").innerHTML = today.getSeconds();

</script>

</body>
</html>
