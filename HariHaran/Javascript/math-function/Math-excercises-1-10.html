        document.write("Excercise 2" + "<br>" + "<br>");

        function gcd(x,y){


            if( (typeof x !== "number") || (typeof y !== "number") )

                return false;
            x = Math.abs(x);
            y = Math.abs(y);
            
            while(y) {

                var t = y;
                y = x % y;
                x = t;
            }
             return x;

        } 
        
        document.write( gcd(12,13) + "<br>");

//.................................................................................................

        document.write("Excercise 2" + "<br>" + "<br>");
