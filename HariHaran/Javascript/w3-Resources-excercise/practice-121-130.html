                function change_char(str1) {
                    var result = [];
                    for (var i = 0; i < str1.length; i++)
                    {
                        var char_order = str1.charCodeAt(i) - 'a'.charCodeAt(0),
                            change_char = 25 - char_order + 'a'.charCodeAt(0);
                            // alert(char_order);
                        result.push(String.fromCharCode(change_char));
                    }
                    return result.join("");
                }

                function twoArray(arr1,arr2){

                        let ans = 0;

                    for(i=0; i<arr1.length; i++){

                        for(j=0; j<arr2.length;j++){

                            if (arr1[i] === arr2[j]) {

                                    ans ++;
                            }
                        }

                            
                    }

                    return ans;
                }

                        function cube(x){

                            var ans = 0;

                            for(i = 1; i <= x; i++){

                                ans += Math.pow(i, 3);
                            }

                            return ans;
                        }
                document.write(cube(3)+"<br>"+"<br>");

                    function ulCase(str){

                        var ans = " ";

                        for(i=0; i < str.length;i++){

                        if (/[A-Z]/.test(str[i])) {
                                    
                                 ans += str[i].toLowerCase();  
                        }else{

                                 ans += str[i].toUpperCase();
                        }

                    }
                        return ans;

                    }
