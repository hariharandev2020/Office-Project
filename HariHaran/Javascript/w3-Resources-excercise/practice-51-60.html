                document.write("Excercise 51" + "<br>" + "<br>");

                function chanNum(a) {

                }

 //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

                        return (/a...i/).test(str) || (/i..a/).test(str);

                }
