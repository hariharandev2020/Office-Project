<body>
    

<script>

      document.write("Assignment Operators");
      document.write( "<br>");
      document.write( "<br>");    

     var x = 2;
     var y = 3;
     
     document.write(x+=y);
     document.write("<hr>");

     document.write(x-=y);
     document.write("<hr>");

     document.write(x*=y);
     document.write("<hr>");
      
     var a = 10;
     var b = 4;
      
     document.write(a/=b);
     document.write("<hr>");
     
     var a = 12;
     var b = 5;
      
     document.write(a%=b);
     document.write("<hr>");

</script>
