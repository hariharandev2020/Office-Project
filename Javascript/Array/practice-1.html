<body>
    


    <script>
     
      
     document.write("Concat,Constructor,Copywithin");
     document.write("<br>");
     document.write("<br>");

       var  batch1 = ["Hari","Vinoth","Vishnu","subha","dhivya"]
       var  batch2 = ["Sakthi","Murali"]
      
       var incub = batch1.concat(batch2);

       document.write(incub);
       document.write("<hr>");
       
       document.write(incub.constructor);
       document.write("<hr>");

       var collapse = batch1.copyWithin(3,0,2);

       document.write(collapse);
       document.write("<br>");
       
       document.write(batch1.entries());
    </script>
