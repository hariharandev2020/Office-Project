<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

   <style>
   
        .btn{

            width: 60px;
            height: 30px;
            color: white;
        } 
        .btn-1{

            background-color: rgba(230, 20, 20, 0.924);
        }
        .btn-2{

        background-color: skyblue;
        }

        .btn-3{

        background-color:green;
        }

   </style>

<body>
    
      <button class="btn btn-1" onclick="redPage()">Red</button>
      <button class="btn btn-2" onclick="bluePage()" >Blue</button>
      <button class="btn btn-3" onclick="greenPage()">Green</button>

      <script>

         function redPage(){

            document.querySelector("body").style.backgroundColor="red";
         
        }
        function bluePage(){

            document.querySelector("body").style.backgroundColor="skyblue";

        }

        function greenPage(){

            document.querySelector("body").style.backgroundColor="green";

        }
      </script>    

</body>
</html>
