<!DOCTYPE html>
<html>
<head>
	<title>While</title>
</head>
<body>

    
    <script>
       
       var count = 1;
       var j = 2;

       while(count < 11)
        {
       	
       	document.write(count + " " + "x" + " " + j + " = " + 
       		" " + count*j +"<hr>");

            count++;
        }
        
        document.write("<center>*** Thank You ***</center>");

    </script>
       
       


</body>
</html>
